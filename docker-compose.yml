version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cf-postgres
    environment:
      POSTGRES_USER: cryptobot
      POSTGRES_PASSWORD: cryptobot123
      POSTGRES_DB: cryptobot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cryptobot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
